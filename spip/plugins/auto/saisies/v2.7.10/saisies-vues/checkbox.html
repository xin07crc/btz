[(#REM) datas peut être une chaine qu'on sait décomposer ]
#SET{datas, #ENV{datas}|saisies_chaine2tableau}
#SET{valeur, #ENV{valeur}|saisies_valeur2tableau}
<B_choix>
<ul>
	<BOUCLE_choix(POUR){tableau #GET{valeur}}>
		[<li class="choix">(#GET{datas/#VALEUR})</li>]
	</BOUCLE_choix>

	[<li class="choix"><em>#ENV{choix_alternatif_label}</em> : (#GET{valeur/choix_alternatif})</li>]
</ul>
</B_choix>
