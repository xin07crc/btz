<div class="formulaire_spip formulaire_demo">
    [<p class='success'>(#ENV*{message_ok})</p>]
    [<p class='error'>(#ENV*{message_erreur})</p>]
    <BOUCLE_seccionPadre1(RUBRIQUES){lang=#GLOBALS{'idioma'}}{par titre}{id_parent=0}>
    <BOUCLE_conseguirEmail(RUBRIQUES){id_mot=37}{id_parent=#ID_RUBRIQUE}>
    <BOUCLE_conseguirArticleEmail(ARTICLES){titre like emailRegistroReto}{id_rubrique=#ID_RUBRIQUE}>
    #SET{'id_article', #ID_ARTICLE}
    </BOUCLE_conseguirArticleEmail>
    </BOUCLE_conseguirEmail>
    </BOUCLE_seccionPadre1>

    <BOUCLE_seccionPadre(RUBRIQUES){lang=#GLOBALS{'idioma'}}{par titre}{id_parent=0}>
    <BOUCLE_conseguirForm(RUBRIQUES){id_mot=30}{id_parent=#ID_RUBRIQUE}>
    <BOUCLE_conseguirArticle(ARTICLES){titre like %registroReto%}{id_rubrique=#ID_RUBRIQUE}>
    [(#ENV*{message_ok}|non)
    <form action="?page=btz_registromanaguer" enctype="multipart/form-data" method="POST" name="form"><div>
        #ACTION_FORMULAIRE{#ENV{action}}
        <span class="titulo-main">#NOM_SITE</span>
        <div style="margin-bottom: 20px;" class="col-sm-12 col-md-12 col-lg-12">
            #TEXTE
        </div>
        <div style="max-width: 340px; margin-left: auto; margin-right: auto">
            <!-- EMAIL -->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <p class="input-block">
                    <label class="label-candidatura" for="email"><strong>#SURTITRE</strong></label>
                    <input class="ancho2" type="email" name="email" value="#ENV{'email'}" id="email" required>
                </p>
            </div>
            <!-- NOMBRE -->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <p class="input-block">
                    <label class="label-candidatura" for="nombre"><strong>#SOUSTITRE</strong></label>
                    <input class="ancho2" type="text" name="nombre" value="#ENV{'nombre'}" id="nombre" required>
                </p>
            </div>
            <!-- APELLIDO -->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <p class="input-block">
                    <label class="label-candidatura" for="apellido"><strong>#DESCRIPTIF </strong></label>
                    <input class="ancho2" type="text" name="apellido" value="#ENV{'apellido'}" id="apellido" required>
                </p>
            </div>
            <!-- TELEFONO -->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <p class="input-block">
                    <label class="label-candidatura" for="telefono"><strong>Mobile phone</strong></label>
                    <input class="ancho2" type="text" name="telefono" value="#ENV{'telefono'}" id="telefono" required>
                </p>
            </div>
            <!-- CONDICIONES DE USO -->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <p class="input-block">
                    <input type="checkbox" name="tyc" required> <a onclick="abrir_popup('#NOM_SITE', 'contenedor-popup')" title="#CHAPO" href="#">[(#CHAPO|PtoBR)]</a>
                </p>
            </div>
            <!-- OCULTO PARA EL POPUP -->
            <div style="display:none;" id="contenedor-popup">
                #PS
            </div>
            <!-- CAPTCHA -->
            <div style="margin-top: 5%" class="col-sm-12 col-md-12 col-lg-12">
                <div class="col-sm-5 col-md-5 col-lg-5">
                    <img style="width: 122px;" id="captcha" src="./test/test_ionic/www/lib/securimage/securimage_show.php" alt="CAPTCHA Image" />
                </div>
                <div class="col-sm-5 col-md-5 col-lg-5">
                    <input type="text" name="captcha_code" size="10" maxlength="6" required />
                </div>
                <div style="text-align: center; margin-top: 5%; margin-bottom: 5%;" class="col-sm-2 col-md-2 col-lg-2">
                    <a href="#" onclick="document.getElementById('captcha').src = './test/test_ionic/www/lib/securimage/securimage_show.php?' + Math.random(); return false">
                        <img src="./test/test_ionic/www/img/mensajes/reload.svg">
                    </a>
                </div>
            </div>
            <!-- CAMPO HIDDEN DEL FORMUARIO -->
            <input type="hidden" name="id_email" value="#GET{'id_article'}">
            <!-- SUBMIT -->
            <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px">
                <p class="boutons"><input id="submit-registro" type="submit" class="submit" value="#URL_SITE" /></p>
            </div>
        </div>
    </div>

    </form>
    ]
    </BOUCLE_conseguirArticle>
    </BOUCLE_conseguirForm>
    </BOUCLE_seccionPadre>


    [(#ENV*{message_ok}|oui)
    <div class="col-sm-12 col-md-4 col-lg-4" style="margin-top: 10px">
        <p class="boutons"><a href="?page=betatester">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a></p>
    </div>
    ]
</div>
