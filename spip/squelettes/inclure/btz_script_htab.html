<script>
    $(document).ready(function () {
        var page = findGetParameter("page");
        var menu = $("#centeredmenu").find("ul").find("li");
        for(var i = 0; i < menu.length; i++) {
            var href_completo = $(menu[i]).find('a').attr('href');
            var href_array = href_completo.split("=");

            console.log(page);
            console.log(href_array[1]);

            if (href_array[1] == page) {
                $(menu[i]).find('a').addClass("active");
            }
        }

    })
    function findGetParameter(parameterName) {
        var result = null,
                tmp = [];
        location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
        return result;
    }
</script>
