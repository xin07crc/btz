<body id="slider-home" ng-app="starter" ng-controller="home">
  <div id="home-top" data-ix="fix-nav-trigger" class="top-section-for-nav-to-show"></div>

    <div class="w-slider-mask">
      <!-- AQUI COMIENZA EL SLIDER -->
      <!-- Bucle que saca la seccion padre en el idioma actual -->
      <BOUCLE_seccionPadre(RUBRIQUES){lang=#GLOBALS{'idioma'}}{par titre}{id_parent=0}>
      <!-- Bucle que saca el hijo de la primera seccion en el idioma actual -->
      <BOUCLE_seccionPreguntas(RUBRIQUES){lang=#GLOBALS{'idioma'}}{par titre}{id_parent=#ID_RUBRIQUE}>
      <!-- Saca las preguntas en el idioma actual -->
        <BOUCLE_listadoPreguntas(RUBRIQUES){lang=#GLOBALS{'idioma'}}{par titre}{id_parent=#ID_RUBRIQUE}>
        <div class="w-slide hero-slider-slide slider-hero-#COMPTEUR_BOUCLE">
          <div class="sec-in-slider">
            <div class="max-width-section extra-padding-20">
              <div style="font-family: bariol_serif_regular_italic;" data-ix="hero-slider-2" class="hero-slider-text-2">#TITRE</div>
              <a href="[(#TEXTE|PtoBR)]">
                  <img data-ix="hero-slider-3" class="imagen-main-mas w-inline-block hero-scroll-box" src="test/test_ionic/www/img/seccion/mas_blanco.svg">
              </a>
            </div>
          </div>
        </div>
        </a>
        </BOUCLE_listadoPreguntas>
      </BOUCLE_seccionPreguntas>
      </BOUCLE_seccionPadre>
    </div>
    <div class="w-slider-nav w-round hero-slider-bulets"></div>
  </div>
